<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c593511406.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5">
      <div class="margin">
        <section class="logo">
          <div class="row">
            <div class="col-7">
              <i class="fas fa-wind" id="logo-image"></i
              ><span id="app-name">We-cool</span>
            </div>
            <div class="col-5">
              <ul class="dateTime">
                <li class="date" id="current-date">Friday, Apr 13 2021</li>
                <li class="time" id="current-time">17:56</li>
              </ul>
            </div>
          </div>
        </section>
        <section class="searchEngine">
          <div class="row">
            <div class="col-7">
              <form id="search-form" class="input-group mb-3">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="city-name"
                />
                <input type="submit" value="Search" class="search-btn" />
              </form>
              <small class="currentInfo" id="currentInfo"
                ><em>Current location & temperature</em></small
              >
            </div>
          </div>
        </section>
        <br />
        <section class="weatherData">
          <div class="row">
            <div class="col-1" id="weather-icon-wrap">
              <div class="square"></div>
              <img src="#" alt="" id="weather-icon" />
            </div>
            <div class="col-6" id="mainWeatherData">
              <h1 id="current-city">Mexico</h1>
              <p id="temperature">20</p>
              <span class="units">
                <a href="#" id="celsius-link" class="active"> Â°C </a></span
              >
            </div>
            <div class="col-5" id="descriptiveInfo">
              <ul class="list-group-horizontal list-group-flush">
                <li class="list-group-item">
                  <span>Description: </span
                  ><strong class="description" id="description"> Clowdy</strong>
                </li>
                <li class="list-group-item">
                  <span>Humidity:</span
                  ><strong class="humidity" id="humidity"> 25%</strong>
                </li>
                <li class="list-group-item">
                  <span>Wind:</span
                  ><strong class="wind" id="wind"> 3.09 km/h</strong>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <br />
        <div class="forecast" id="forecast"></div>
        <br />
        <br />
        <p class="coder">
          This project was coded by Natalia Amador and is
          <a
            href="https://github.com/Nata-Am/New_weather_app.git"
            target="_blank"
            class="linkGit"
            >open-sourced on GitHub
          </a>
          and
          <a
            href="https://fervent-agnesi-854393.netlify.app"
            target="_blank"
            class="linkNetlify"
            >hosted on Netlify</a
          >
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
